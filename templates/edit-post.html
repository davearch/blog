{% extends "layouts/default.html" %}
{% block title %}darchuletajr.com{% endblock %}
{% block content %}

<div class="window active" style="min-width: 300px">
  <div class="title-bar window-header">
    <div class="title-bar-text">edit blog post : {{ post.title }}</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body has-space">
    <form id="create-post-form" method="post" action="/update-post">
      <input id="id" type="hidden" name="id" value="{{ post.id }}" required>
      <div>
	<label for="title">Title:</label>
	<input type="text" name="title" id="title" value="{{ post.title }}" required>
      </div>
      
      <div>
	<label for="content">Content:</label>
	<textarea name="content" id="content" rows="10" cols="50" required>{{ post.content }}</textarea>
      </div>
      
      <button type="submit">Edit Post</button>
    </form>

  </div>
</div>
<script src="/js/form-handler.js"></script>
{% endblock %}
